<!DOCTYPE html>
<html>
    
    <head>
        <title> Sign Up - Create your account</title>
        <link rel="stylesheet" href="styles/sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet">
    </head>
   
    <body>
        <main class = "container"> 
            <div class="left-section">
                <div class="left-groups">
                        <span class="bold-span">
                            Already have an account? 
                        </span>
                    </div>
                    <div class="left-groups">
                        Click Sign in below!
                    </div>
                    <div class="signin-pan">

                        <a class="btn-signin-ref" target="_self" href="sign-in.html">
                                Sign in
                         </a>
                         
                    </div>
            </div>
            <div class="right-section">
                <div class="form-info">
                    <h2>Sign Up</h2>
                    <p>Fill in this form to register and access Busog-Laag!</p>
                </div>

                <div class="form-groups">
                    <input class="control-box" type="text" placeholder="Username"
                        name="user_name" required="required">
                </div>

                <div class="form-groups">
                    <input class="control-box" type="text" placeholder="Email"
                        name="email" required="required">
                </div>

                <div class="form-groups">
                    <input class="control-box" type="password" placeholder="Password"
                        name="password" required="required">
                </div>
                <div class="form-groups">
                    <input class="control-box" type="password" placeholder="Confirm Password"
                        name="con_password" required="required">
                </div>
                <div class="form-groups">
                    <button type="submit" class="btn-signup">Sign Up</button>
                </div>

            </div>
        </main>       
    </body>
</html>
