<body>

                <div class="logo-div"><a href="/" aria-current="page" class="logo w-nav-brand w--current"><img
                            src="images\Busog-LaagSaCebu-logopng.png"
                            alt="logo" width="258" class="logo-image" /></a></div>
                <nav role="navigation" class="nav-menu w-nav-menu">
                        <a href="/about" class="nav-link w-nav-link">Services</a>

                        <a href="/cruising" class="nav-link w-nav-link">Contact Us</a></nav>

        <div data-w-id="f5047796-1d62-8e15-8c25-ba81be0c693d" class="navigation-bottom-border"></div>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
